<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" class="search-bar" placeholder=" Search for a city" spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                    <h1 class="temp">27°c</h1>
                    <h1 class="city">Sylhet</h1>
                    <h1 class="date">27 October</h1>
                    <div class="details">
                        <div class="col">
                            <img src="images/humidity.png">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="images/wind.png">
                            <div>
                                <p class="wind">15 km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
            </div>
            <script>
                const apiKey="6154258166b5196d57522a6735574e0c";
                const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
                const searchBox=document.querySelector(".search input");
                const searchBtn=document.querySelector(".search button");
                async function checkWeather(city){
                    const response=fetch(apiUrl + city + `&appid=${apiKey}`);
                    var data = await response.json();
                    console.log(data);
                    document.querySelector(".city").innerHTML=data.name;
                    document.querySelector(".temp").innerHTML=data.main.temp + "°c";
                    document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
                    document.querySelector(".wind").innerHTML=data.wind.speed + "km/h";
                }
                searchBtn.addEventListener("click",()=>{
                    checkWeather(searchBox.value);
                })
                
            </script>
    </body>
</html>
